name: CIformatterr

on:
  push:
    branches: master 
  pull_request: 
    branches: master
  
jobs:
  build_all:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: build_formatter
        run: |
          cd formatter_lib
          cmake .
          make 
          cd ..
          
      - name: build_formatter_ex
        run: |
          cd formatter_ex_lib 
          cmake . 
          make 
          cd ..
      
      - name: build_hello_world

        run: |
          cd hello_world_application
          cmake -B _build
          cmake --build _build --target hello
          ./_build/hello
          cd ..
      - name: build solver_application
        run: |
          cd solver_application
          cmake -B _build
          cmake --build _build --target solver
          cd ..
